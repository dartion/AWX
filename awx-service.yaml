apiVersion: v1
kind: Service
metadata:
  name: awx-forward-service
  namespace: awx-namespace
  labels:
    service: ansible-awx-service-map
    
spec:
  selector:
    app: ansible-awx-service  
  ports:
    - protocol: TCP
      port: 40001
      targetPort: 80
  type: LoadBalancer

