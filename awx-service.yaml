apiVersion: v1
kind: Service
metadata:
  name: awx-forward-service
  namespace: awx-namespace
spec:
  type: NodePort
  selector:
    app: MyApp
  ports:
    - port: 40001
      targetPort: 80
      # Optional field
      # By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)


